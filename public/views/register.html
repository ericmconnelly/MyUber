
<div id="homepage" class="container">
  <h2 class="promo2">Register here and Let's start the night off! </h2>
  <div id="homepageRow" class="row"> 
    <div class="col-lg-5 col-md-4 col-xs-3"></div>
    <div class="col-lg-2 col-md-4 col-xs-6">
      <form name="regForm" class="form-signin">
        <div ng-class="{ 'has-error' : regForm.email.$invalid }" class="form-group">
          <label>Email</label>
          <input type="email" name="email" ng-model="user.email" class="form-control">
          <p ng-show="regForm.email.$invalid" class="help-block">Enter a valid email.</p>
          <div ng-class="{ 'has-error' : regForm.password.$invalid }" class="form-group">
            <label>Password</label>
            <input type="password" name="password" ng-model="user.password" ng-minlength="8" class="form-control">
            <p ng-show="regForm.password.$error.minlength" class="help-block">Min password length is 8 characters.</p>
            <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
          </div>
          <button type="button" ng-click="signUp()" ng-disabled="!user.email || !user.password" class="btn btn-success">Register</button>
          <div class="form-group">
            <label>Back to login</label><a href="#/home"> Sign In</a><br>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-5 col-md-4 col-xs-3"> </div>
  </div>
</div>
