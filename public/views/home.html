
<video id="bgvid" src="/views/aj-blurred.mp4" autoplay="" poster="" loop="">
</video>
<div id="home" class="container center">
  <div class="row"><br><br></div>
  <div class="row"><br><br></div>
  <div class="row"><br><br></div>
  <div class="row"><br><br>
    <h1 class="logo"><img src=""></h1>
    <h2 class="promo1">
       
      <br>
      <div class="row">
        <form name="todoForm" novalidate class="form-inline center">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="form-group"><br>
              <input type="email" name="email" ng-model="user.email" placeholder="Email" class="form-control">
              <p ng-show="signinForm.email.$invalid" class="help-block">Enter a valid email.</p>
              <input type="password" name="password" ng-model="user.password" ng-minlength="3" placeholder="Password" class="form-control">
              <p ng-show="signinForm.password.$error.minlength" class="help-block">Min password length is 8 characters.</p>
              <button ng-disabled="!user.email || !user.password" type="button" ng-click="signIn($event)" class="btn btn-danger">Sign In      </button>
            </div>
          </div>
          <div class="col-md-3"></div>
        </form>
      </div>
      <div class="row"><br>
        <form class="form-inline center">
          <div class="col-md-3"></div>
          <div class="col-md-6"><a ng-click="fblogin()" class="btn btn-facebook"><i class="fa fa-facebook">&nbsp; Sign in with Facebook</i></a><a ng-click="fblogin()" class="btn btn-twitter"><i class="fa fa-twitter">&nbsp; Sign in with Twitter</i></a><a ng-click="fblogin()" class="btn btn-google-plus"><i class="fa fa-google-plus">&nbsp; Sign in with Google+</i></a></div>
          <div class="col-md-3">         </div>
        </form>
      </div>
      <div class="row">
        <div class="form-group">
          <h5>Not a member?</h5><a id="signup" href="#/register">Sign Up</a><br>
        </div>
      </div>
    </h2>
  </div>
</div>
